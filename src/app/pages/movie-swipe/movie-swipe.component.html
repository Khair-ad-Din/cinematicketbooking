@if (loading()) {
<p>Loading movie...</p>
} @else { @if (currentMovie(); as movie) {
<app-movie-swipe-card
  [movie]="movie"
  (movieRated)="onMovieRated($event)"
></app-movie-swipe-card>
<div class="movie-progress">
  {{ currentMovieIndex() + 1 }} / {{ movies().length }}
</div>
} @else {
<p>No movies available.</p>
} }
